<body>
<div class="container mt-5" style="max-width: 500px;">
  <form [formGroup]="checkoutForm" (ngSubmit)="pay()" class="border p-4 shadow-sm rounded bg-white">
    <h4 class="text-center mb-4 text-primary">Complete Your Payment</h4>

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="John Doe" />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="you@example.com" />
    </div>

    <!-- appointemnt -->
      <input id="appointment" type="text" hidden class="form-control" formControlName="appointmentId"  />
  
    
    <div class="form-group">
  <label class="form-label">Card Number</label>
  <div class="stripe-element-wrapper p-2 border rounded">
    <ngx-stripe-card 
        [options]="cardOptions"
        [elementsOptions]="elementsOptions"
      class="w-100">
    </ngx-stripe-card>
  </div>
</div>

   
    <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="checkoutForm.invalid">Pay Now</button>
  </form>
</div>
</body>
